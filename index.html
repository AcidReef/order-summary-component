<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="dancer">
      <img src="images/illustration-hero.svg" alt="dancer image">
    </div>
    <div class="content">
      <h1>Order Summary</h1>
      <p class="des">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan">
        <div class="annual">
          <img src="images/icon-music.svg" alt="icon">
          <div class="annual-text">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
        </div>
        <a class="change" href="#">Change</a>
      </div>
      <button id="#"><h3>Proceed to Payment</h3></button>
      <div class="cancel">
        <a href="#"><strong>Cancel Order</strong></a>
      </div>
    </div>
  </div>
</body>
</html>
